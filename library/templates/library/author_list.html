{% extends 'library/base.html' %}
{% block title %}{% endblock %}

{% block content %}
<script type="text/javascript">
    var author_id = "{{ request.GET.author_id }}";
</script>
    <div class="container">
        <div class="col-md-6">
            <h2>Авторы</h2>
            <table class="table table-striped">
                <tr>
                    <th>Имя</th>
                    <th>Фамилия</th>
                    <th>Книг написал</th>
                    <th>Список книг</th>
                </tr>
                {% for author in object_list %}
                    <tr>
                        <td>{{ author.first_name }}</td>
                        <td>{{ author.last_name }}</td>
                        <td>{{ author.book_set.count }}</td>
                        <td><button class="btn btn-default books_author" data-authorid="{{ author.id }}"
                                                name="select_author">Книги автора</button>
                        </td>
                    </tr>
                {% endfor %}
            </table>
        </div>
        <div class="col-md-6">
            <div id="content"></div>
        </div>
    </div>


{% endblock %}
